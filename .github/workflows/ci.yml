name: CI

on:
  push:
    branches: [trunk, main]
  pull_request:
    branches: [trunk, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          shellcheck -x -e SC1091 -e SC2034 -e SC2001 commands config functions help-functions log-functions install
          shellcheck -x -e SC1091 -e SC2034 -e SC2001 subcommands/*
          shellcheck -x -e SC1091 -e SC2034 -e SC2001 integrations/*.sh
          shellcheck -x -e SC1091 -e SC2034 -e SC2001 providers/*/provider.sh providers/*/config.sh 2>/dev/null || true

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          curl -sS https://webi.sh/shfmt | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check formatting
        run: |
          ~/.local/bin/shfmt -d -i 2 -ci commands config functions help-functions log-functions install
          ~/.local/bin/shfmt -d -i 2 -ci subcommands/*
          ~/.local/bin/shfmt -d -i 2 -ci integrations/*.sh
          ~/.local/bin/shfmt -d -i 2 -ci providers/*/provider.sh providers/*/config.sh 2>/dev/null || true

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core && sudo ./install.sh /usr/local

      - name: Run unit tests
        run: bats tests/unit/*.bats
